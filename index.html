<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Hati Romantis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        #heartImage {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .heartContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .heart {
            width: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-4xl font-bold mb-4 text-indigo-600">Hati Romantis</h1>
        <p class="text-gray-600">Klik gambar hati raksasa untuk melihat banyak hati lainnya!</p>

        <img id="heartImage" src="heart_large.png" alt="Hati Raksasa" onclick="showManyHearts()">

        <div class="heartContainer hidden" id="manyHeartsContainer"></div>
    </div>

    <script>
        function showManyHearts() {
            const heartContainer = document.getElementById('manyHeartsContainer');
            heartContainer.innerHTML = ''; // Bersihkan kontainer hati sebelum menambahkan yang baru

            const numberOfHearts = 50;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('img');
                heart.src = 'heart_small.png';
                heart.alt = 'Hati Kecil';
                heart.classList.add('heart');
                heartContainer.appendChild(heart);
            }

            // Munculkan kontainer hati
            heartContainer.classList.remove('hidden');

            // Hapus gambar hati raksasa setelah diklik
            document.getElementById('heartImage').style.display = 'none";
        }
    </script>

</body>
</html>
