<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kembang Api Cinta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Tambahan gaya khusus jika diperlukan */
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 text-center">
        <h1 class="text-4xl font-bold mb-4 text-indigo-600">Kembang Api Cinta</h1>
        <p class="text-gray-600">Biarlah kembang api mewakili cinta kita yang membara!</p>

        <div class="mt-8">
            <button id="startButton" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full">Mulai</button>
        </div>

        <div id="fireworks" class="mt-8 hidden">
            <!-- Kode animasi kembang api -->
        </div>

        <p id="loveMessage" class="mt-8 text-lg text-pink-600 font-semibold hidden">Terima kasih karena selalu ada di setiap langkahku. Aku mencintaimu, Sayang!</p>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function () {
            document.getElementById('fireworks').classList.remove('hidden');
            document.getElementById('loveMessage').classList.remove('hidden');
            startFireworks();
        });

        function startFireworks() {
            // Kode animasi kembang api JavaScript dapat dimasukkan di sini
            // Contoh sederhana: https://codepen.io/creativeocean/pen/eNJZgr
        }
    </script>

</body>
</html>
